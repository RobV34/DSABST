<!DOCTYPE html>
<html>
<head>
    <title>Binary Search Tree</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="text-center">Enter Numbers for Binary Search Tree</h1>
        <form action="/processNumbers" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="numbers" placeholder="Enter numbers separated by commas">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
        <form action="/previousTrees" method="get" class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Show Previous Trees</button>
        </form>
    </div>
</div>
</body>
</html>
