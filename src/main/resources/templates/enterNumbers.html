<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Numbers for Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .secondary-button {
            background-color: #008CBA;
        }
        .secondary-button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter Numbers for Binary Search Tree</h1>
    <form action="/processNumbers" method="post">
        <input type="text" name="numbers" placeholder="Enter numbers separated by commas">
        <button type="submit">Submit</button>
    </form>
    <form action="/previousTrees" method="get">
        <button type="submit" class="secondary-button">Show Previous Trees</button>
    </form>
</div>
</body>
</html>
