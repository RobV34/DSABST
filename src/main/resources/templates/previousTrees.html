<!DOCTYPE html>
<html>
<head>
    <title>Previous Trees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="text-center">Previous Trees</h1>
        <ul>
            <li th:each="tree : ${previousTrees}">
                <p>Input Numbers: <span th:text="${tree.inputNumbers}"></span></p>
                <p>Tree Root: <span th:text="${tree.treeStructure.value}"></span></p>
                <p>Tree Structure:</p>
                <pre><code th:text="${tree.treeStructure}"></code></pre>
            </li>
        </ul>
        <div class="text-center mt-3">
            <a href="/enterNumbers" class="btn btn-success">Back</a>
        </div>
    </div>
</div>
</body>
</html>
